<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landroid - Android 16 Easter Egg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0f3460 0%, #0a0a0a 100%);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3ddc84;
            backdrop-filter: blur(10px);
        }

        .autopilot-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3ddc84;
            backdrop-filter: blur(10px);
            pointer-events: all;
        }

        .planet-discovery {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid #3ddc84;
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3ddc84, #00d4aa);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .controls {
            display: none;
        }

        button {
            background: linear-gradient(45deg, #3ddc84, #00d4aa);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(61, 220, 132, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .god-mode-active {
            background: linear-gradient(45deg, #FFD700, #DAA520) !important;
        }

        .planet-name {
            font-size: 18px;
            font-weight: bold;
            color: #3ddc84;
            margin-bottom: 5px;
        }

        .android-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #3ddc84;
            opacity: 0;
            animation: logoAppear 2s ease-in-out;
        }

        @keyframes logoAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars" id="stars"></div>
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div class="score-panel">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
            </div>

            <div class="autopilot-panel">
                <button id="autopilotBtn" onclick="toggleAutopilot()">Enable God Mode</button>
            </div>

            <div class="planet-discovery">
                <div class="planet-name" id="planetName">Searching for planets...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div id="planetDescription" style="font-size: 14px;">Explore the galaxy to discover new worlds!</div>
            </div>

            <div class="controls">
                <div>ðŸš€ WASD/Arrow Keys: Move</div>
                <div>ðŸ”« Space: Shoot</div>
                <div>ðŸ¤– Autopilot: AI Control</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let game = {
            player: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                angle: 0,
                thrust: 0,
                vx: 0,
                vy: 0,
                size: 10,
                invulnerable: 0,
                godModeAngle: 0
            },
            bullets: [],
            asteroids: [],
            particles: [],
            score: 0,
            lives: 3,
            level: 1,
            keys: {},
            autopilot: {
                enabled: false,
            },
            planetDiscovery: {
                progress: 0,
                currentPlanet: 0,
                planets: [
                    { name: "Kepler-442b", description: "A potentially habitable super-Earth in the constellation Lyra" },
                    { name: "Proxima Centauri b", description: "The closest exoplanet to Earth in the Alpha Centauri system" },
                    { name: "TRAPPIST-1e", description: "One of seven Earth-sized planets in the TRAPPIST-1 system" },
                    { name: "K2-18b", description: "A sub-Neptune with water vapor in its atmosphere" },
                    { name: "TOI-715 b", description: "A super-Earth in the habitable zone of a nearby red dwarf" },
                    { name: "Android Prime", description: "ðŸ¤– The legendary home planet of all Android beings!" }
                ]
            },
            lastAsteroidSpawn: 0
        };

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createAsteroids(count) {
            game.asteroids = [];
            for (let i = 0; i < count; i++) {
                game.asteroids.push(createSingleAsteroid());
            }
        }

        function createSingleAsteroid() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                size: Math.random() * 30 + 20,
                angle: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.1,
                health: 1
            };
        }

        document.addEventListener('keydown', (e) => {
            game.keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.code] = false;
        });

        function toggleAutopilot() {
            game.autopilot.enabled = !game.autopilot.enabled;
            const btn = document.getElementById('autopilotBtn');
            if (game.autopilot.enabled) {
                btn.textContent = 'Disable God Mode';
                btn.classList.add('god-mode-active');
            } else {
                btn.textContent = 'Enable God Mode';
                btn.classList.remove('god-mode-active');
            }
        }

        let godModeLastShot = 0;
        function updateAutopilot() {
            if (!game.autopilot.enabled) return;

            const player = game.player;

            // God Mode circular movement
            player.godModeAngle += 0.01;
            const radius = Math.min(canvas.width, canvas.height) * 0.35;
            player.x = canvas.width / 2 + Math.cos(player.godModeAngle) * radius;
            player.y = canvas.height / 2 + Math.sin(player.godModeAngle) * radius;

            // Find closest asteroid
            let targetAsteroid = null;
            let minDistance = Infinity;

            game.asteroids.forEach(asteroid => {
                const dx = asteroid.x - player.x;
                const dy = asteroid.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < minDistance) {
                    minDistance = distance;
                    targetAsteroid = asteroid;
                }
            });

            if (targetAsteroid) {
                const dx = targetAsteroid.x - player.x;
                const dy = targetAsteroid.y - player.y;
                player.angle = Math.atan2(dy, dx);

                if (Date.now() - godModeLastShot > 100) {
                    shoot();
                    godModeLastShot = Date.now();
                }
            } else {
                // If no asteroids, rotate slowly
                player.angle += 0.01;
            }
        }

        function updateInput() {
            if (game.autopilot.enabled) return;

            const player = game.player;

            if (game.keys['ArrowLeft'] || game.keys['KeyA']) {
                player.angle -= 0.15;
            }
            if (game.keys['ArrowRight'] || game.keys['KeyD']) {
                player.angle += 0.15;
            }
            if (game.keys['ArrowUp'] || game.keys['KeyW']) {
                player.thrust = 0.3;
            } else if (game.keys['ArrowDown'] || game.keys['KeyS']) {
                player.thrust = -0.15;
            } else {
                player.thrust = 0;
            }
            if (game.keys['Space']) {
                shoot();
            }
        }

        let lastShot = 0;
        function shoot() {
            const now = Date.now();
            if (now - lastShot < 150 && !game.autopilot.enabled) return;
            lastShot = now;

            const player = game.player;
            game.bullets.push({
                x: player.x + Math.cos(player.angle) * player.size,
                y: player.y + Math.sin(player.angle) * player.size,
                vx: Math.cos(player.angle) * 15,
                vy: Math.sin(player.angle) * 15,
                life: 150
            });
        }

        function update() {
            updateInput();
            updateAutopilot();

            const player = game.player;

            if (!game.autopilot.enabled) {
                player.vx += Math.cos(player.angle) * player.thrust;
                player.vy += Math.sin(player.angle) * player.thrust;
                player.vx *= 0.98;
                player.vy *= 0.98;
                player.x += player.vx;
                player.y += player.vy;
            }

            const padding = 20;
            if (player.x < -padding) player.x = canvas.width + padding;
            if (player.x > canvas.width + padding) player.x = -padding;
            if (player.y < -padding) player.y = canvas.height + padding;
            if (player.y > canvas.height + padding) player.y = -padding;

            if (player.invulnerable > 0) player.invulnerable--;

            game.bullets = game.bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    return false;
                }

                return bullet.life > 0;
            });

            game.asteroids.forEach(asteroid => {
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;
                asteroid.angle += asteroid.rotationSpeed;

                if (asteroid.x < 0) asteroid.x = canvas.width;
                if (asteroid.x > canvas.width) asteroid.x = 0;
                if (asteroid.y < 0) asteroid.y = canvas.height;
                if (asteroid.y > canvas.height) asteroid.y = 0;
            });

            checkCollisions();
            updatePlanetDiscovery();

            if (game.autopilot.enabled) {
                const now = Date.now();
                if (now - game.lastAsteroidSpawn > 500) {
                    game.asteroids.push(createSingleAsteroid());
                    game.lastAsteroidSpawn = now;
                }
            } else if (game.asteroids.length === 0) {
                game.level++;
                createAsteroids(3 + game.level);
                document.getElementById('level').textContent = game.level;
            }
        }

        function checkCollisions() {
            game.bullets.forEach((bullet, bulletIndex) => {
                game.asteroids.forEach((asteroid, asteroidIndex) => {
                    const dx = bullet.x - asteroid.x;
                    const dy = bullet.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < asteroid.size) {
                        game.bullets.splice(bulletIndex, 1);
                        
                        if (game.autopilot.enabled) {
                            asteroid.health -= 0.1;
                        } else {
                            asteroid.health = 0;
                        }

                        if (asteroid.health <= 0) {
                            game.asteroids.splice(asteroidIndex, 1);
                            game.score += Math.floor(asteroid.size);
                            document.getElementById('score').textContent = game.score;

                            createParticles(asteroid.x, asteroid.y, 8);

                            if (asteroid.size > 25) {
                                for (let i = 0; i < 2; i++) {
                                    game.asteroids.push({
                                        x: asteroid.x + (Math.random() - 0.5) * 20,
                                        y: asteroid.y + (Math.random() - 0.5) * 20,
                                        vx: (Math.random() - 0.5) * 6,
                                        vy: (Math.random() - 0.5) * 6,
                                        size: asteroid.size * 0.6,
                                        angle: Math.random() * Math.PI * 2,
                                        rotationSpeed: (Math.random() - 0.5) * 0.15,
                                        health: 1
                                    });
                                }
                            }
                            game.planetDiscovery.progress += 2;
                        }
                    }
                });
            });

            if (game.player.invulnerable === 0 && !game.autopilot.enabled) {
                game.asteroids.forEach(asteroid => {
                    const dx = game.player.x - asteroid.x;
                    const dy = game.player.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < asteroid.size + game.player.size) {
                        game.lives--;
                        game.player.invulnerable = 120;
                        document.getElementById('lives').textContent = game.lives;

                        if (game.lives <= 0) {
                            resetGame();
                        }
                    }
                });
            }
        }

        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    color: `hsl(${Math.random() * 60 + 15}, 100%, 60%)`
                });
            }
        }

        function updatePlanetDiscovery() {
            const progress = Math.min(100, (game.score / 100) + (game.level * 10));
            game.planetDiscovery.progress = progress;

            document.getElementById('progressFill').style.width = progress + '%';

            const planetIndex = Math.floor(progress / (100 / game.planetDiscovery.planets.length));
            if (planetIndex !== game.planetDiscovery.currentPlanet && planetIndex < game.planetDiscovery.planets.length) {
                game.planetDiscovery.currentPlanet = planetIndex;
                const planet = game.planetDiscovery.planets[planetIndex];
                document.getElementById('planetName').textContent = planet.name;
                document.getElementById('planetDescription').textContent = planet.description;
            }
        }

        function resetGame() {
            game.score = 0;
            game.lives = 3;
            game.level = 1;
            game.player.x = canvas.width / 2;
            game.player.y = canvas.height / 2;
            game.player.vx = 0;
            game.player.vy = 0;
            game.player.angle = 0;
            game.player.invulnerable = 120;
            game.bullets = [];
            game.particles = [];
            game.planetDiscovery.progress = 0;
            game.planetDiscovery.currentPlanet = 0;

            createAsteroids(5);

            document.getElementById('score').textContent = game.score;
            document.getElementById('lives').textContent = game.lives;
            document.getElementById('level').textContent = game.level;
            document.getElementById('planetName').textContent = "Searching for planets...";
            document.getElementById('planetDescription').textContent = "Explore the galaxy to discover new worlds!";
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const player = game.player;
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);

            if (player.invulnerable % 10 < 5 || player.invulnerable === 0) {
                if (game.autopilot.enabled) {
                    ctx.strokeStyle = '#FFD700';
                } else {
                    ctx.strokeStyle = '#3ddc84';
                }
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(player.size, 0);
                ctx.lineTo(-player.size, -player.size/2);
                ctx.lineTo(-player.size/2, 0);
                ctx.lineTo(-player.size, player.size/2);
                ctx.closePath();
                ctx.stroke();

                if (player.thrust > 0) {
                    ctx.strokeStyle = '#ff4444';
                    ctx.beginPath();
                    ctx.moveTo(-player.size, -3);
                    ctx.lineTo(-player.size - 8, 0);
                    ctx.lineTo(-player.size, 3);
                    ctx.stroke();
                }
            }
            ctx.restore();

            ctx.fillStyle = '#3ddc84';
            game.bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            game.asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.angle);

                if (game.autopilot.enabled) {
                    const healthColor = Math.floor(asteroid.health * 255);
                    ctx.strokeStyle = `rgb(${255 - healthColor}, ${healthColor}, 0)`;
                } else {
                    ctx.strokeStyle = '#888';
                }
                
                ctx.lineWidth = 2;
                ctx.beginPath();
                const points = 8;
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const radius = asteroid.size * (0.8 + Math.sin(angle * 3) * 0.2);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            });

            game.particles = game.particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.95;
                particle.vy *= 0.95;
                particle.life--;

                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();

                return particle.life > 0;
            });
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        createStars();
        createAsteroids(5);
        gameLoop();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('load', () => {
            const logo = document.createElement('div');
            logo.className = 'android-logo';
            logo.textContent = 'ðŸ¤–';
            document.body.appendChild(logo);
            setTimeout(() => {
                document.body.removeChild(logo);
            }, 2000);
        });
    </script>
</body>
</html>
